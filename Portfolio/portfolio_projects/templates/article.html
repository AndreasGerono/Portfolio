{% extends "base.html" %}
{% block title %} {{article.title}} {% endblock %}

{% block content %}{% load static %}

<article>
    <header>
        <h2>{{article.title}}</h2>
        <p>{{article.date|date:"F d, Y" }}</p>
    </header>
    <p > {{article.text|safe}} </p>
    
    <div class="images">
    	{% for image in images %}
    		<img src="{{ image.image.url }}"/>
    	{% endfor %}

    </div>
</article>
{% endblock %}
